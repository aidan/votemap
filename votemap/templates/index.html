{% extends "base.html" %}

{% block container %}

  <div align="left">
  {% for candidate in candidates %}
      <a onclick="$('#map').attr('src', '{{ url_for('controllers.map', candidate_id=candidate.id) }}')" href="javascript:void();">{{ candidate.name }}</a><br/>
  {% endfor %}
  </div>
  <div align="right">
    <iframe id="map" height="660" width="880" src="{{ url_for('controllers.map') }}">
  </div>
{% endblock container %}
